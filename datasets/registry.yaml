datasets:
  food_supply_gap:
    name: "Emergency Food Supply Gap"
    dataset_id: "4kc9-zrs2"
    table_name: "food_supply_gaps"
    enabled: true
    update_frequency: "annually"
    config_path: "datasets/food_supply_gap/config.yaml"
    transformer_class: "datasets.food_supply_gap.transformer.FoodSupplyGapTransformer"
  
  ntas_2020:
    name: "2020 Neighborhood Tabulation Areas (NTAs)"
    dataset_id: "9nt8-h7nd"
    table_name: "ntas_2020"
    enabled: true
    update_frequency: "quarterly"
    config_path: "datasets/ntas_2020/config.yaml"
    transformer_class: "datasets.ntas_2020.transformer.Ntas2020Transformer"

